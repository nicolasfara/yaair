name: CI/CD Pipeline

on:
  workflow_call:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"

permissions: {}

jobs:
  check:
    name: ðŸ§ª Check, Format, Clippy, Docs
    runs-on: ubuntu-latest
    steps:
      - &checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - &cache
        name: Cache cargo registry
        uses: actions/cache@0057852bfaa89a56745cba8c7296529d2fc39830 # v4.3.0
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: ðŸ“¦ Build
        run: cargo build --workspace --all-targets

      - name: ðŸ§¹ Format check
        run: cargo fmt --all -- --check

      - name: ðŸ§ Clippy
        run: cargo clippy --workspace --all-targets

      - name: ðŸ“š Docs check
        run: cargo doc --workspace --no-deps --document-private-items

  test:
    name: ðŸ§ª Test Matrix
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable, beta, nightly]
    runs-on: ${{ matrix.os }}
    steps:
      - *checkout
      - *cache
      - name: Run tests
        run: cargo test --workspace --all-targets

  coverage:
    name: ðŸ“ˆ Coverage (grcov)
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/master'
    steps:
      - *checkout
      - *cache
      - name: Install grcov
        run: cargo install grcov
      - name: Run tests with coverage
        env:
          CARGO_INCREMENTAL: 0
          RUSTFLAGS: "-Cinstrument-coverage"
          LLVM_PROFILE_FILE: "coverage-%p-%m.profraw"
        run: |
          cargo build
          cargo test
          grcov . \
            --source-dir . \
            --binary-path ./target/debug/ \
            --output-types lcov \
            --llvm \
            --branch \
            --ignore-not-existing \
            --ignore "/*" \
            --ignore "*/target/*" \
            --output-path lcov.info
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5.5.1
        with:
          files: lcov.info
          fail_ci_if_error: true
          token: ${{ secrets.CODECOV_TOKEN }}

  deny:
    name: ðŸš« Dependency Audit (cargo-deny)
    runs-on: ubuntu-latest
    steps:
      - *checkout
      - *cache
      - name: Install cargo-deny
        run: cargo install cargo-deny
      - name: Run cargo-deny
        run: cargo deny check

  release:
    name: ðŸš€ Release
    if: github.ref == 'refs/heads/master' && github.repository_owner == 'nicolasfara'
    runs-on: ubuntu-latest
    needs: [check, test, deny]
    permissions:
      contents: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 0
          persist-credentials: false
#      - &install-rust
#        name: Install Rust toolchain
#        uses: dtolnay/rust-toolchain@stable
      - *cache
      - name: Run release-plz
        uses: release-plz/action@d529f731ae3e89610ada96eda34e5c6ba3b12214 # v0.5.118
        with:
          command: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  release-pr:
    name: ðŸš€ Release PR
    if: github.ref == 'refs/heads/master' && github.repository_owner == 'nicolasfara'
    runs-on: ubuntu-latest
    needs: [ check, test, deny ]
    permissions:
      pull-requests: write
      contents: write
    steps:
      - *checkout
      - *cache
      #      - &install-rust
      #        name: Install Rust toolchain
      #        uses: dtolnay/rust-toolchain@stable
      - name: Run release-plz
        uses: release-plz/action@d529f731ae3e89610ada96eda34e5c6ba3b12214 # v0.5.118
        with:
          command: release-pr
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}

  success:
    runs-on: ubuntu-latest
    needs: [check, test, coverage, deny, release, release-pr]
    if: >-
      ${{
        always() && (
          contains(join(needs.*.result, ','), 'failure')
          || !contains(join(needs.*.result, ','), 'cancelled')
        )
      }}
    steps:
      - name: Verify that there were no failures
        run: ${{ !contains(join(needs.*.result, ','), 'failure') }}